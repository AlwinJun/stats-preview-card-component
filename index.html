<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

    <!-- CSS path -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main id="main-content">
      <div class="container">
        <div class="content-img">
          <img src="images/image-header-mobile.jpg" alt="Black and white picture" class="img-mobile" />
          <img src="images/image-header-desktop.jpg" alt="Black and white picture" class="img-desktop" />
        </div>
        <div class="content-body">
          <div class="content-body-container">
            <h1 class="content-body-header">Get <span>insights</span> that help your business grow.</h1>
            <p class="content-body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="content-body-info">
              <div class="body-info">
                <div class="info-number">10k+</div>
                <div class="info-txt">companies</div>
              </div>
              <div class="body-info">
                <div class="info-number">314</div>
                <div class="info-txt">templates</div>
              </div>
              <div class="body-info">
                <div class="info-number">12m+</div>
                <div class="info-txt">queries</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/AlwinJun">Alwin Jun</a>.
      </div>
    </footer>
  </body>
</html>
